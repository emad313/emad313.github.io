<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Data Flow Lines -->
  <g id="data-flow" stroke="url(#data-gradient)" stroke-width="2" fill="none">
    <!-- Vertical streams -->
    <path class="flow-line" d="M 100 0 L 100 600" stroke-dasharray="10 20" opacity="0.4">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1s" repeatCount="indefinite" />
    </path>
    <path class="flow-line" d="M 200 0 L 200 600" stroke-dasharray="10 20" opacity="0.4">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path class="flow-line" d="M 300 0 L 300 600" stroke-dasharray="10 20" opacity="0.4">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite" />
    </path>
    <path class="flow-line" d="M 400 0 L 400 600" stroke-dasharray="10 20" opacity="0.4">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1.2s" repeatCount="indefinite" />
    </path>
    <path class="flow-line" d="M 500 0 L 500 600" stroke-dasharray="10 20" opacity="0.4">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1.8s" repeatCount="indefinite" />
    </path>

    <!-- Horizontal streams -->
    <path class="flow-line" d="M 0 150 L 600 150" stroke-dasharray="10 20" opacity="0.4">
      <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="1s" repeatCount="indefinite" />
    </path>
    <path class="flow-line" d="M 0 300 L 600 300" stroke-dasharray="10 20" opacity="0.4">
      <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path class="flow-line" d="M 0 450 L 600 450" stroke-dasharray="10 20" opacity="0.4">
      <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="2s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Data Nodes -->
  <g id="data-nodes">
    <circle cx="100" cy="150" r="8" fill="url(#data-gradient)" opacity="0.6">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="300" r="8" fill="url(#data-gradient)" opacity="0.6">
      <animate attributeName="r" values="8;12;8" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="450" r="8" fill="url(#data-gradient)" opacity="0.6">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="450" r="8" fill="url(#data-gradient)" opacity="0.6">
      <animate attributeName="r" values="8;12;8" dur="2.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="150" r="8" fill="url(#data-gradient)" opacity="0.6">
      <animate attributeName="r" values="8;12;8" dur="2.8s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Connecting Lines -->
  <g id="connections" stroke="url(#data-gradient)" stroke-width="1" fill="none" opacity="0.3">
    <line x1="100" y1="150" x2="200" y2="450" stroke-dasharray="5 10">
      <animate attributeName="stroke-dashoffset" from="0" to="15" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="200" y1="450" x2="300" y2="300" stroke-dasharray="5 10">
      <animate attributeName="stroke-dashoffset" from="0" to="15" dur="2.5s" repeatCount="indefinite" />
    </line>
    <line x1="300" y1="300" x2="500" y2="450" stroke-dasharray="5 10">
      <animate attributeName="stroke-dashoffset" from="0" to="15" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="400" y1="150" x2="300" y2="300" stroke-dasharray="5 10">
      <animate attributeName="stroke-dashoffset" from="0" to="15" dur="2.2s" repeatCount="indefinite" />
    </line>
  </g>
</svg>
