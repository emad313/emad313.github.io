<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b026ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f72585;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Animated Wave Paths -->
  <g id="waves" stroke="url(#wave-gradient)" stroke-width="2" fill="none" opacity="0.6">
    <path class="wave-path-1" d="M 0 200 Q 50 150, 100 200 T 200 200 T 300 200 T 400 200">
      <animate attributeName="d" 
        values="M 0 200 Q 50 150, 100 200 T 200 200 T 300 200 T 400 200;
                M 0 200 Q 50 250, 100 200 T 200 200 T 300 200 T 400 200;
                M 0 200 Q 50 150, 100 200 T 200 200 T 300 200 T 400 200"
        dur="3s" repeatCount="indefinite" />
    </path>
    
    <path class="wave-path-2" d="M 0 220 Q 50 170, 100 220 T 200 220 T 300 220 T 400 220" opacity="0.5">
      <animate attributeName="d" 
        values="M 0 220 Q 50 170, 100 220 T 200 220 T 300 220 T 400 220;
                M 0 220 Q 50 270, 100 220 T 200 220 T 300 220 T 400 220;
                M 0 220 Q 50 170, 100 220 T 200 220 T 300 220 T 400 220"
        dur="4s" repeatCount="indefinite" />
    </path>
    
    <path class="wave-path-3" d="M 0 240 Q 50 190, 100 240 T 200 240 T 300 240 T 400 240" opacity="0.3">
      <animate attributeName="d" 
        values="M 0 240 Q 50 190, 100 240 T 200 240 T 300 240 T 400 240;
                M 0 240 Q 50 290, 100 240 T 200 240 T 300 240 T 400 240;
                M 0 240 Q 50 190, 100 240 T 200 240 T 300 240 T 400 240"
        dur="5s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Central Circle -->
  <circle cx="200" cy="200" r="80" stroke="url(#wave-gradient)" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
