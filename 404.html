<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages 404 redirect for SPA routing
      (function() {
        var l = window.location;
        var repo = l.pathname.split('/')[1];
        var base = repo ? '/' + repo : '';
        var redirectTo = base + '/index.html' + l.search + l.hash;
        // Only redirect if not already on index.html
        if (!l.pathname.endsWith('/index.html')) {
          window.location.replace(redirectTo);
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/index.html" />
    </noscript>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/index.html">click here</a>.</p>
  </body>
</html>
