<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        background: #0a0a0a;
        color: #00ff88;
        font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 8px #00ff88, 0 0 32px #00ff88;
      }
      p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      a {
        color: #00ff88;
        text-decoration: underline;
        font-size: 1.2rem;
      }
      .glitch {
        position: relative;
        color: #00ff88;
        animation: glitch 1s infinite linear alternate-reverse;
      }
      @keyframes glitch {
        0% { text-shadow: 2px 0 #10b981, -2px 0 #059669; }
        20% { text-shadow: -2px 0 #10b981, 2px 0 #059669; }
        40% { text-shadow: 2px 2px #10b981, -2px -2px #059669; }
        60% { text-shadow: -2px -2px #10b981, 2px 2px #059669; }
        80% { text-shadow: 2px 0 #10b981, -2px 0 #059669; }
        100% { text-shadow: -2px 0 #10b981, 2px 0 #059669; }
      }
    </style>
  </head>
  <body>
    <h1 class="glitch">404</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/">Go to Home</a>
  </body>
</html>
